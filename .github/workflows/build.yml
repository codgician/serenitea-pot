name: build

on:
  # pull_request:
  # push:
  #   branches: [ main ]
  #   paths-ignore:
  #   - '**.md'
  #   - '.gitignore'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      darwin: ${{ steps.get_matrix.outputs.darwin }}
      linux: ${{ steps.get_matrix.outputs.linux }}
    steps:
      - name: Checkout new change
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      #- name: Check flake
      #  run: nix flake check --all-systems
      - name: Calculate strategy matrix
        id: get_matrix
        run: |
          linux=$(nix eval .\#nixosConfigurations --raw \
            --apply "x: builtins.toJSON (map (y: { name = y; system = x.\${y}.pkgs.system; }) (builtins.attrNames x))")
          darwin=$(nix eval .\#darwinConfigurations --raw \
            --apply "x: builtins.toJSON (map (y: { name = y; system = x.\${y}.pkgs.system; }) (builtins.attrNames x))")
          echo "linux=$linux" >> $GITHUB_OUTPUT
          echo "darwin=$darwin" >> $GITHUB_OUTPUT

  build-linux:
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        host: ${{ fromJson(needs.validate.outputs.linux) }}
      fail-fast: false
    steps:
      - name: Checkout new change
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
      - name: Setup QEMU
        if: matrix.host.system == 'aarch64-linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: "arm64"
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            substituters = https://nix-community.cachix.org https://codgician.cachix.org https://cache.saumon.network/proxmox-nixos
            trusted-public-keys = nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= codgician.cachix.org-1:v4RtwkbJZJwfDxH5hac1lHehIX6JoSL726vk1ZctN8Y= proxmox-nixos:nveXDuVVhFDRFx8Dn19f1WDEaNRJjPrF2CPD2D+m1ys=
            extra-platforms = aarch64-linux
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Build
        run: |
          nix build .#nixosConfigurations.${{ matrix.host.name }}.config.system.build.toplevel